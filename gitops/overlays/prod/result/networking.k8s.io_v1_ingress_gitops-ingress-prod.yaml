apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  labels:
    app: gitops
    app.kubernetes.io/name: gitops
  name: gitops-ingress-prod
  namespace: prod
spec:
  rules:
  - host: gitops-stg.codeia-ti.com.br
    http:
      paths:
      - backend:
          service:
            name: gitops-service-prod
            port:
              number: 80
        path: /
        pathType: Prefix
