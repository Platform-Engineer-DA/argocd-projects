apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  labels:
    app: gitops
    app.kubernetes.io/name: gitops
  name: gitops-scaledobject-dev
  namespace: dev
spec:
  cooldownPeriod: 30
  maxReplicasCount: 5
  minReplicasCount: 2
  pollingInterval: 15
  scaleTargetRef:
    apiVersion: argoproj.io/v1alpha1
    kind: Rollout
    name: gitops-rollout-dev
  triggers:
  - metadata:
      Type: Utilization
      value: "70"
    type: cpu
  - metadata:
      Type: Utilization
      value: "75"
    type: memory
  - metadata:
      desiredReplicas: "0"
      schedule: 0 18 * * *
      timezone: America/Sao_Paulo
    type: cron
  - metadata:
      desiredReplicas: "2"
      schedule: 0 9 * * *
      timezone: America/Sao_Paulo
    type: cron
