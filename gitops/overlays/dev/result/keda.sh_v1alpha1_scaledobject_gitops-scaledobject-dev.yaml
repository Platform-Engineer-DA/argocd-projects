apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  labels:
    app: gitops
    app.kubernetes.io/name: gitops
  name: gitops-scaledobject-dev
  namespace: dev
spec:
  cooldownPeriod: 30
  maxReplicasCount: 5
  minReplicasCount: 2
  pollingInterval: 15
  scaleTargetRef:
    apiVersion: argoproj.io/v1alpha1
    kind: Rollout
    name: gitops-rollout-dev
  triggers:
  - metadata:
      metricName: http_requests_total
      query: sum(rate(http_requests_total{app="gitops"}[2m]))
      serverAddress: http://prometheus.monitoring.svc.cluster.local:9090
      threshold: "100"
    type: prometheus
